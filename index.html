<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.9/sweetalert2.min.css">
  <title>check last index with javascript</title>
</head>
<body>
  
  <div class="container my-3">
    <div class="row">
      <div class="col-md-7 mx-auto">
        
        <div class="bg-primary p-4 mb-3">
          <h1 class="fw-normal text-white">Check Last Index</h1>
          <p class="fw-light text-light">
            sebuah program dengan nama check last index yang dibuat dengan bahasa pemrograman javascript. dimana program ini berguna untuk mengecek index terakhir dari sebuah string / text yang diketik
          </p>
        </div>
        
        <div class="form">
          <div class="mb-3">
            <label for="text" class="form-label fw-light">masukkan sesuatu</label>
            <textarea id="text" cols="30" rows="12" class="form-control p-3 text" placeholder="masukkan sesuatu ..." autocomplete="off"></textarea>
          </div>
          <button class="btn btn-primary py-2 px-3 rounded-1 w-100 submit">Submit</button>
        </div>
        
        <footer class="my-3">
          <div class="d-flex justify-content-center align-items-center text-center">
            <span class="fw-light">Created By <span class="fw-bold">Candra Dwi Cahyo</span></span>
          </div>
        </footer>
        
      </div>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.9/sweetalert2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
